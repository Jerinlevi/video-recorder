<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="./style.css" class="rel">
</head>
<body>
    <h1>Welcome to the Screen Recorder</h1>
    <div class="vid-container">
        <video autoplay controls src=""></video>
    </div>
    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn scale-record"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn scale-capture"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>
    <div class="filter-cont">
    <div class="filter orange"></div>
    <div class="filter blue"></div>
    <div class="filter pink"></div>
    <div class="filter transparent"></div>
</div>
<div class="filter1"></div>
    <script src="./script.js"></script>
</body>
</html>
